<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Home</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
    <h1>Spring Boot Blog Application</h1>
    <hr />
    <div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
		<div class="topic" th:each="topic : ${topics}"><a th:href="@{'/categories/' + ${topic.title}}" th:text="${topic.title}">Link 1</a></div>
    </div>
  </div>
</div>
    <div class="posts-container">
        <div class="booking">
            <p th:text="${booking.rowId}">body text</p>
            <p th:text="${booking.screenId}">body text</p>
            <p th:text="${booking.seatsBooked}">body text</p>
            <p th:text="${booking}">body text</p>
            <p th:text="${booking}">body text</p>
            <p th:text="${booking}">body text</p>
        </div>
    </div>
</body>
</html>
