<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Ticket App</title>
</head>
<body>
<div class="container">
    <h1 th:text="${Moviename}">Movies</h1>
    <section class="product">
        <h2 class="product-category">Total Screenings</h2>
        <div class="product-container">
            <div class="product-card" th:each="screen : ${Totalscreens}">
                <div class="product-info"> 
					<h3 th:text="${screen.screeningDate}"></h3>
					<span class="price" th:text="${screen.theatreName}">rating</span>: <span class="actual-price" th:text="${screen.theatreCity}">$40</span>
                    <p class="product-short-des"><a th:href="@{'/seat/' + ${screen.screenId}}" th:text="${screen.screeningTime}">Title</a></p>
                    <span class="price" th:text="${screen.screenId}">$20</span>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
